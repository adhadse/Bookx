futures = "0.3"

[dependencies.gtk]
package = "gtk4"
version = "0.4.4"
features = ["v4_6"]

[dependencies.gio]
package = "gio"
version = "0.15.2"
features = ["v2_70"]

[dependencies.adw]
package = "libadwaita"
version = "0.1.1"
