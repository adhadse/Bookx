[package]
name = "bookx"
version = "0.1.0"
authors = ["Anurag Dhadse <hi@anuragdhadse.com>"]
edition = "2021"

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
once_cell = "1.9"
gtk-macros = "0.3.0"
strum = "0.20"
